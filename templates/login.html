<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MACE Staff - Web Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="/static/js/firebase-client.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
    }
    .login-card {
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    .login-header {
      background-color: #1e3c72;
      color: white;
      padding: 24px;
      text-align: center;
    }
    .form-control {
      border-radius: 12px;
      padding: 12px 16px;
    }
    .btn-primary {
      background-color: #1e3c72;
      border-color: #1e3c72;
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
    }
    .btn-primary:hover {
      background-color: #2a5298;
      border-color: #2a5298;
    }
    .btn-secondary {
      border-radius: 12px;
      padding: 8px 16px;
    }
    .password-toggle {
      cursor: pointer;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 5;
    }
    .spinner-border {
      width: 1.5rem;
      height: 1.5rem;
      border-width: 0.2em;
    }
    .quick-links {
      background-color: #f8f9fa;
      border-top: 1px solid #dee2e6;
      padding: 20px;
    }
  </style>
</head>
<body class="d-flex align-items-center">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="login-card card">
          <div class="login-header">
            <i class="fas fa-school fa-4x mb-3"></i>
            <h2>MACE Staff Management</h2>
            <p class="mb-0">Sign in to access your dashboard</p>
          </div>
          <div class="card-body p-5">
            <form id="loginForm">
              <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                  <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
              </div>
              
              <div class="mb-4 position-relative">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                  <span class="password-toggle" id="togglePassword">
                    <i class="fas fa-eye"></i>
                  </span>
                </div>
              </div>
              
              <div class="mb-4 d-flex justify-content-end">
                <a href="#" class="text-decoration-none" id="forgotPassword">Forgot Password?</a>
              </div>
              
              <div id="errorMsg" class="alert alert-danger d-none mb-4"></div>
              <div id="successMsg" class="alert alert-success d-none mb-4"></div>
              
              <button class="btn btn-primary w-100" type="submit" id="loginButton">
                <span id="buttonText">Sign In</span>
                <span id="buttonSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
              </button>
              
              <div class="text-center mt-4">
                <p class="text-muted">Don't have an account? <a href="#" class="text-decoration-none" id="contactAdmin">Contact Admin</a></p>
              </div>
            </form>
          </div>
          
          <!-- Quick Links Section -->
          <div class="quick-links">
            <h6 class="mb-3">Quick Links</h6>
            <div class="d-flex gap-2 flex-wrap">
              <a href="/admin.html" class="btn btn-secondary btn-sm">Admin Panel</a>
              <a href="/staff_list.html" class="btn btn-secondary btn-sm">Browse Staff</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    });

    // Show loading state
    function showLoading() {
      document.getElementById('buttonText').classList.add('d-none');
      document.getElementById('buttonSpinner').classList.remove('d-none');
      document.getElementById('loginButton').disabled = true;
    }

    // Hide loading state
    function hideLoading() {
      document.getElementById('buttonText').classList.remove('d-none');
      document.getElementById('buttonSpinner').classList.add('d-none');
      document.getElementById('loginButton').disabled = false;
    }

    // Show error message
    function showError(message) {
      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');
      errorMsg.textContent = message;
      errorMsg.classList.remove('d-none');
      successMsg.classList.add('d-none');
    }

    // Show success message
    function showSuccess(message) {
      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');
      successMsg.textContent = message;
      successMsg.classList.remove('d-none');
      errorMsg.classList.add('d-none');
    }

    // Hide all messages
    function hideMessages() {
      document.getElementById('errorMsg').classList.add('d-none');
      document.getElementById('successMsg').classList.add('d-none');
    }

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      
      if (!email || !password) {
        showError('Please enter both email and password');
        return;
      }

      if (!email.includes('@')) {
        showError('Please enter a valid email');
        return;
      }

      showLoading();
      hideMessages();
      
      try {
        // Use the firebase-client.js function (matches Flutter logic exactly)
        await signInWithEmailAndPassword(email, password);
        
        // Add a delay to allow auth state to update (like Flutter - 5 seconds)
        await new Promise(resolve => setTimeout(resolve, 2000));
        
        // Check if user is logged in after delay
        const currentUser = firebase.auth().currentUser;
        if (currentUser) {
          // Successfully logged in, check role and redirect
          const isAdmin = await checkAdminStatus(currentUser);
          
          showSuccess('Login successful! Redirecting...');
          setTimeout(() => {
            if (isAdmin) {
              window.location.href = '/admin.html';
            } else {
              window.location.href = '/staff_list.html';
            }
          }, 1000);
        } else {
          showError('Login failed. Please try again.');
        }
      } catch (error) {
        console.log('Login error:', error);
        showError('Invalid credentials');
      } finally {
        hideLoading();
      }
    });



    // Forgot password handler
    document.getElementById('forgotPassword').addEventListener('click', async (e) => {
      e.preventDefault();
      const email = prompt('Please enter your email address to reset your password:');
      if (email && email.trim()) {
        try {
          await firebase.auth().sendPasswordResetEmail(email.trim());
          showSuccess('Password reset email sent! Please check your inbox.');
        } catch (error) {
          showError('Error sending reset email: ' + error.message);
        }
      }
    });

    // Contact admin handler
    document.getElementById('contactAdmin').addEventListener('click', (e) => {
      e.preventDefault();
      alert('Please contact your system administrator to request an account.');
    });

    // Check if user is already logged in
    onAuthStateChanged((user) => {
      if (user) {
        // User is already signed in, redirect them
        checkAdminStatus(user).then(isAdmin => {
          if (isAdmin) {
            window.location.href = '/admin.html';
          } else {
            window.location.href = '/staff_list.html';
          }
        }).catch(err => {
          console.log('Error checking user role:', err);
        });
      }
    });
  </script>
</body>
</html>
